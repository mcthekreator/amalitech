<h1>Signal Store Todo App</h1>

<mat-form-field>
  <mat-label>Enter Todo and press Enter</mat-label>
  <input matInput #input placeholder="Enter todo..." />
  <mat-icon matSuffix>edit</mat-icon>
</mat-form-field>

<mat-selecttion-list class="todos-list">
  @for(todo of store.todos(); track todo.id)
</mat-selecttion-list>
